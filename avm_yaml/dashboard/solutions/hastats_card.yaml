# ArveVM;  https://github.com/ArveVM/HomeAssistantConfig4/edit/master/avm_yaml/packages/solutions/hastats.md

type: custom:tabbed-card
options: {}
styles:
  "--mdc-theme-primary": orange
  "--mdc-tab-text-label-color-default": white
  "--mdc-typography-button-font-size": 10px
tabs:
  - attributes:
      label: integr.
      icon: mdi:hammer-screwdriver
    card:
      type: vertical-stack
      cards:
        - !include hastats_integrations_count.yaml

  - attributes:
      label: EbD
      icon: mdi:land-rows-horizontal
    card:
      type: vertical-stack
      axisAddMarginMin: false
      cards:
        - !include hastats_entities_by_domain.yaml

  - attributes:
      label: Yaml
      icon: mdi:land-rows-horizontal
    card:
      type: vertical-stack
      axisAddMarginMin: false
      cards:
        - !include hastats_yaml_lines_count.yaml

  - attributes:
      label: DB
      icon: mdi:database
    card:
      type: vertical-stack
      axisAddMarginMin: false
      cards:
        - !include hastats_db_size.yaml
