# room card, inspiration from 'rhysb Rhys' https://community.home-assistant.io/t/mushroom-cards-build-a-beautiful-dashboard-easily/388590/1157

# First add node-ancors as variables internally in this yaml-file
homeassistant:
  customize:
    package.node_anchors:
      temp1: &temp1 sensor.livingroom_netatmo_temperature
      humidity1: &humidity1 sensor.livingroom_netatmo_humidity
      card_mod_chip: &card_mod_chip
        card_mod:
          style: |
            ha-card {
              --chip-box-shadow: none;
              --chip-background: none;
              --chip-spacing: 0;
              margin-left: -14px;

# Then build the card-code:
type: custom:stack-in-card
card_mod:
  style: |
    ha-card {
      height: 102px;
      {% if is_state('light.livingroom_lights_z2m', 'on') %}
        background: rgba(255, 152, 0, 0.1);
      {% endif %}
    }
cards:
  # Top-part:
  - type: custom:mushroom-template-card
    primary: Livingroom
    secondary: >-
      {{states('sensor.livingroom_netatmo_temperature')}}Â°C -
      {{states('sensor.livingroom_netatmo_humidity') | int}}%
    icon: mdi:sofa
    entity: light.livingroom_lights_z2m
    tap_action:
      action: navigate
      navigation_path: Livingroom
    hold_action:
      action: toggle
    icon_color: "{{ 'orange' if is_state(entity, 'on') else 'disabled' }}"
    fill_container: true
    layout: horizontal
    multiline_secondary: false
    card_mod:
      style: |
        :host([dark-mode]) {
          background: rgba(var(--rgb-primary-background-color), 0.2);
        } 
        :host {
          background: rgba(var(--rgb-primary-text-color), 0.025);
        }

    # chips-part:
  - type: custom:mushroom-chips-card
    alignment: end
    card_mod:
      style: |
        ha-card {
          --chip-box-shadow: none;
          --chip-background: none;
          --chip-spacing: 0;
        }
    chips:
      - type: template
        <<: *card_mod_chip
        entity: binary_sensor.livingroom_room_status
        icon: mdi:hospital-box-outline
        icon_color: "{{ 'green' if is_state(entity, 'off') else 'red' }}"
        #icon_color: |-
        #  {% set state=is_state(entity) %}
        #  {% if state=='ok' %}
        #    grey
        #  {% else %}
        #    red
        #  {% endif %}
        tap_action:
          action: more-info

      - type: action
        icon_color: yellow
        icon: mdi:thermometer
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: vertical-stack
                cards:
                  #- !include livingroom_light_card.yaml
                  - !include
                    - ../../cards/temp_humidity_minigraph_card.yaml
                    - entity: *temp1
                      humidity_entity: *humidity1

      - type: action
        icon_color: yellow
        icon: mdi:lightbulb
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: vertical-stack
                cards:
                  - !include livingroom_light_card.yaml
      - type: action
        icon_color: yellow
        icon: mdi:window-shutter
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: vertical-stack
                cards:
                  - !include livingroom_blinds_card.yaml
      # entry-door,, parking here until I create a area-card for Entry
      - type: template
        entity: binary_sensor.entry_door_contact
        #icon: mdi:door-closed
        icon: "{{ 'mdi:door-closed' if is_state(entity, 'off') else 'mdi:door-open' }}"
        icon_color: "{{ 'green' if is_state(entity, 'off') else 'red' }}"
        tap_action:
          action: more-info
      #- type: template
      #icon_color: '{{ ''orange'' if is_state(entity, ''on'') else ''disabled'' }}'
      #  icon_color: |-
      #    {% set state=states('sensor.dishwasher_status') %}
      #    {% if state=='Running' %}
      #      blue
      #    {% elif state=='Finished' %}
      #      red
      #    {% else %}
      #      grey
      #    {% endif %}
      #  icon: mdi:door
      #  card_mod:
      #    style: |
      #      ha-card {
      #        animation: blink 1s linear infinite;
      #      }
      #      @keyframes blink {
      #        50% {opacity: 0;}
      #      }
      - type: conditional
        conditions:
          - entity: binary_sensor.master_bedroom_motion_occupancy
            state: "on"
        chip:
          type: template
          icon_color: disabled
          icon: mdi:motion-sensor
      - type: conditional
        conditions:
          - entity: climate.bedroom_air_conditioner
            #state_not: "off"
            state: "off"
        chip:
          type: template
          icon_color: disabled
          entity: climate.bedroom_air_conditioner
          icon: |-
            {% if is_state(entity, 'heat_cool') %}
              mdi:sync 
            {% elif is_state(entity, 'heat') %}
              mdi:fire
            {% elif is_state(entity, 'cool') %}
              mdi:snowflake
            {% elif is_state(entity, 'dry') %}
              mdi:water-percent
            {% elif is_state(entity, 'fan_only') %}
              mdi:fan
            {% else %}
              mdi:air-conditioner
            {% endif %}
          card_mod:
            style: |
              @keyframes rotation {
                0% {
                  transform: rotate(0deg);
                }
                100% {
                  transform: rotate(360deg);
                }
              }
              ha-card {
                animation: rotation linear infinite;
                {% if is_state(config.entity, 'fan_only') %}
                   animation-duration: 2s;
                {% endif %}
              }
      - type: conditional
        conditions:
          - entity: binary_sensor.master_bedroom_deck_door_contact
            state: "on"
        chip:
          type: template
          icon_color: disabled
          icon: mdi:door-open
      - type: conditional
        conditions:
          - entity: group.master_bedroom_windows
            state: "on"
        chip:
          type: template
          icon_color: disabled
          icon: mdi:window-open
      - type: action
        tap_action:
          action: navigate
          navigation_path: /config/areas/area/livingroom
        icon: mdi:devices
