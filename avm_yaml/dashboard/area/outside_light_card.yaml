      label: light
      icon: mdi:lightbulb
    card:
      type: vertical-stack
      cards:
        - type: custom:mushroom-light-card
          entity: light.outside_light1
          secondary_info: last-changed
          tap_action:
            action: toggle

  - attributes:
      label: Timer
      icon: mdi:movie
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:mushroom-template-card
              entity: automation._outside
              primary: Dad's favourite
              secondary: ""
              icon: mdi:led-strip-variant
              tap_action:
                action: more-info
