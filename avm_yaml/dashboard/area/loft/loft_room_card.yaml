# room card, inspiration from 'rhysb Rhys' https://community.home-assistant.io/t/mushroom-cards-build-a-beautiful-dashboard-easily/388590/1157

# Add node-ancors as variables internally in this yaml-file
homeassistant:
  customize:
    package.node_anchors:
      temp1: &temp1 sensor.loft_thp_temperature
      humidity1: &humidity1 sensor.loft_thp_humidity
      card_mod_chip: &card_mod_chip
        card_mod:
          style: |
            ha-card {
              --chip-box-shadow: none;
              --chip-background: none;
              --chip-spacing: 0;
              margin-left: -10px;

type: custom:stack-in-card
card_mod:
  style: |
    ha-card {
      height: 102px;
      {% if is_state('light.loft', 'on') %}
        background: rgba(255, 152, 0, 0.1);
      {% endif %}
    }
cards:
  - type: custom:mushroom-template-card
    primary: Loft
    secondary: >-
      {{states('sensor.loft_thp_temperature')}}Â°C -
      {{states('sensor.loft_thp_humidity') | int}}%
    icon: mdi:home-roof
    entity: light.loft
    tap_action:
      action: toggle
    icon_color: "{{ 'orange' if is_state(entity, 'on') else 'disabled' }}"
    fill_container: true
    layout: horizontal
    multiline_secondary: false
    card_mod:
      style: |
        :host([dark-mode]) {
          background: rgba(var(--rgb-primary-background-color), 0.2);
        } 
        :host {
          background: rgba(var(--rgb-primary-text-color), 0.025);
        }

  - type: custom:mushroom-chips-card
    alignment: end
    card_mod:
      style: |
        ha-card {
          --chip-box-shadow: none;
          --chip-background: none;
          --chip-spacing: 0;
        }
    chips:
      - type: template
        <<: *card_mod_chip
        entity: switch.kidl_floor_heater_child_lock
        icon: mdi:radiator
        icon_color: "{{ 'blue' if is_state(entity, 'on') else 'grey' }}"
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: vertical-stack
                cards:
                  - !include
                    - ../../area/loft/loft_heater_card.yaml
                    - entity: *temp1
                      humidity_entity: *humidity1

      - type: template
        <<: *card_mod_chip
        entity: media_player.googletv_loft
        icon: mdi:cast
        icon_color: "{{ 'green' if is_state(entity, 'off') else 'red' }}"
        tap_action: none

      - type: template
        <<: *card_mod_chip
        entity: media_player.googletv_loft
        icon: mdi:cast
        #  icon_color: "{{ 'green' if is_state(entity, 'off') else 'red' }}"
        icon_color: |-
          {% set state=states('media_player.googletv_loft') %}
          {% if state=='playing' %}
          blue
          {% elif state=='paused' %}
          green
          {% elif state=='idle' %}
          orange
          {% else %}
          grey
          {% endif %}
        tap_action: more-info

      - type: action
        <<: *card_mod_chip
        icon_color: yellow
        icon: mdi:thermometer
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: vertical-stack
                cards:
                  - !include
                    - ../../cards/temp_humidity_card3.yaml
                    - entity: *temp1
                      humidity_entity: *humidity1

      - type: action
        <<: *card_mod_chip
        icon_color: yellow
        icon: mdi:lightbulb
        tap_action:
          action: call-service
          service: light.toggle
          data: {}
          target:
            entity_id: light.loftl

      - type: action
        <<: *card_mod_chip
        tap_action:
          action: navigate
          navigation_path: /config/areas/area/loft
        icon: mdi:devices

      - type: template
        <<: *card_mod_chip
        entity: binary_sensor.loft_room_status
        icon: mdi:hospital
        icon_color: "{{ 'green' if is_state(entity, 'off') else 'red' }}"
        hold_action:
          action: more-info
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: vertical-stack
                cards:
                  - !include
                    - ../../area/loft/loft_status_card.yaml
                    - entity: *temp1
                      humidity_entity: *humidity1
