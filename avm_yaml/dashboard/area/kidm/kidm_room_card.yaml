# room card, inspiration from 'rhysb Rhys' https://community.home-assistant.io/t/mushroom-cards-build-a-beautiful-dashboard-easily/388590/1157

# Add node-ancors as variables internally in this yaml-file
homeassistant:
  customize:
    package.node_anchors:
      temp1: &temp1 sensor.hallway_thp_temperature
      humidity1: &humidity1 sensor.hallway_thp_humidity
      card_mod_chip: &card_mod_chip
        card_mod:
          style: |
            ha-card {
              --chip-box-shadow: none;
              --chip-background: none;
              --chip-spacing: 0;
              margin-left: -10px;

type: custom:stack-in-card
card_mod:
  style: |
    ha-card {
      height: 102px;
      {% if is_state('kidm_lightbulb', 'on') %}
        background: rgba(255, 152, 0, 0.1);
      {% endif %}
    }
cards:
  - type: custom:mushroom-template-card
    primary: KidM
    secondary: >-
      {{states('sensor.hallway_thp_temperature') | round(1)}}Â°C -
      {{states('sensor.hallway_thp_humidity') | int}}%
    icon: mdi:stairs
    entity: light.kidm_lightbulb
    tap_action:
      action: toggle
    icon_color: "{{ 'orange' if is_state(entity, 'on') else 'disabled' }}"
    fill_container: true
    layout: horizontal
    multiline_secondary: false
    card_mod:
      style: |
        :host([dark-mode]) {
          background: rgba(var(--rgb-primary-background-color), 0.2);
        } 
        :host {
          background: rgba(var(--rgb-primary-text-color), 0.025);
        }

  - type: custom:mushroom-chips-card
    alignment: end
    card_mod:
      style: |
        ha-card {
          --chip-box-shadow: none;
          --chip-background: none;
          --chip-spacing: 0;
        }
    chips:
      - type: action
        <<: *card_mod_chip
        icon_color: yellow
        icon: mdi:thermometer
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: vertical-stack
                cards:
                  #- ../../cards/temp_humidity_card3.yaml
                  - !include
                    - ../../cards/temp_humidity_minigraph_card.yaml
                    - entity: *temp1
                      humidity_entity: *humidity1

                  - !include
                    - ../../cards/temperature_compare_card.yaml
                    - entity: *temp1
                  - !include
                    - ../../cards/humidity_compare_card.yaml
                    - entity: *humidity1

      - entity: media_player.smartclock_kid_m
        type: template
        <<: *card_mod_chip
        icon: mdi:cast
        icon_color: |-
          {% set state=states(entity) %}
          {% if state=='playing' %}
          blue
          {% elif state=='paused' %}
          orange
          {% elif state=='idle' %}
          yellow
          {% else %}
          grey
          {% endif %}
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: custom:tabbed-card
                options: {}
                styles:
                  "--mdc-theme-primary": orange
                  "--mdc-tab-text-label-color-default": white
                  "--mdc-typography-button-font-size": 10px
                tabs:
                  - attributes:
                      label: status
                      icon: mdi:cast
                    card:
                      type: vertical-stack
                      cards:
                        - type: horizontal-stack
                          cards:
                        - type: custom:mushroom-media-player-card
                          entity: media_player.smartclock_kid_m
                          volume_controls:
                            - volume_mute
                            - volume_set
                          media_controls:
                            - on_off
                            - shuffle
                            - previous
                            - play_pause_stop
                            - next
                            - repeat
                  - attributes:
                      label: settings
                      icon: mdi:wrench
                    card:
                      type: vertical-stack
                      cards:
                        - type: custom:mushroom-media-player-card
                          entity: media_player.smartclock_kid_m
                          volume_controls:
                            - volume_mute
                            - volume_set

      - entity: light.kidm_lightbulb
        type: template
        <<: *card_mod_chip
        icon: mdi:lightbulb
        icon_color: "{{ 'yellow' if is_state(entity, 'on') else 'grey' }}"
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: vertical-stack
                cards:
                  - !include kidm_light_card.yaml

      - type: action
        <<: *card_mod_chip
        tap_action:
          action: navigate
          navigation_path: /config/areas/area/kidm
        icon: mdi:devices

      - type: template
        <<: *card_mod_chip
        entity: binary_sensor.loft_room_status
        icon: mdi:hospital
        icon_color: "{{ 'green' if is_state(entity, 'off') else 'red' }}"
        hold_action:
          action: more-info
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: vertical-stack
                cards:
                  - !include
                    - ../../area/loft/loft_status_card.yaml
                    - entity: *temp1
                      humidity_entity: *humidity1
