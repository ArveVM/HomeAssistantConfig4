type: custom:tabbed-card
options: {}
styles:
  "--mdc-theme-primary": orange
  "--mdc-tab-text-label-color-default": white
  "--mdc-typography-button-font-size": 10px
tabs:
  - attributes:
      label: light
      icon: mdi:lightbulb
    card:
      type: vertical-stack
      cards:
        - type: custom:mushroom-light-card
          entity: light.kidm_lightbulb
          primary_info: name
          icon_type: icon
          use_light_color: true
          show_brightness_control: true
          show_color_control: true
          show_color_temp_control: true
          collapsible_controls: true
          tap_action:
            action: toggle

  - attributes:
      label: Scenes
      icon: mdi:movie
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: horizontal-stack
              cards:
                - type: custom:mushroom-template-card
                  primary: Mom's favourite
                  secondary: ""
                  icon: mdi:led-strip-variant
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    target:
                      entity_id: light.livingroom_light_windowstrip
                    data:
                      transition: 2
                      brightness: 154
                      rgb_color:
                        - 255
                        - 204
                        - 101

                - type: custom:mushroom-template-card
                  primary: Dad's favourite
                  secondary: ""
                  icon: mdi:led-strip-variant
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    target:
                      entity_id: light.livingroom_light_windowstrip
                    data:
                      transition: 2
                      brightness: 84
                      rgb_color:
                        - 255
                        - 29
                        - 11
  - attributes:
      label: Settings
      icon: mdi:wrench
    card:
      type: vertical-stack
      cards:
        - type: entities
          entities:
            - input_boolean.kidm_light_auto
            - input_boolean.kidm_morninglight_auto
            - input_datetime.kidm_earlymorning_lights
            - input_datetime.kidm_morning_lights
