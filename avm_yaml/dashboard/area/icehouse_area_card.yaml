# room card, inspiration from 'rhysb Rhys' https://community.home-assistant.io/t/mushroom-cards-build-a-beautiful-dashboard-easily/388590/1157

type: custom:stack-in-card
card_mod:
  style: |
    ha-card {
      height: 102px;
      {% if is_state('light.icehouse_light_bulbs', 'on') %}
        background: rgba(255, 152, 0, 0.1);
      {% endif %}
    }
cards:
  - type: custom:mushroom-template-card
    primary: IceHouse
    secondary: >-
      {{states('sensor.icehouse_thp_temperature') | round(1)}}Â°C
    icon: mdi:ice-cream
    #icon_color: disabled
    icon_color: "{{ 'orange' if is_state(entity, 'on') else 'disabled' }}"
    entity: light.icehouse_light_bulbs
    tap_action: none
    fill_container: true
    layout: horizontal
    multiline_secondary: false

  - type: custom:mushroom-chips-card
    alignment: end
    card_mod:
      style: |
        ha-card {
          --chip-box-shadow: none;
          --chip-background: none;
          --chip-spacing: 0;
        }
    chips:
      - type: template
        entity: light.icehouse_light_bulbs
        icon_color: "{{ 'yellow' if is_state(entity, 'on') else 'disabled' }}"
        icon: mdi:lightbulb
        card_mod: &card_mod_chip_style
          style: |
            ha-card {
              --chip-box-shadow: none;
              --chip-background: none;
              --chip-spacing: 0;
              margin-left: -10px;
        tap_action:
          action: toggle

      - type: template
        card_mod: *card_mod_chip_style
        entity: switch.icehouse_heater
        icon: mdi:radiator
        icon_color: "{{ 'blue' if is_state(entity, 'on') else 'disabled' }}"
        tap_action:
          action: toggle

      - type: action
        icon: mdi:devices
        card_mod: *card_mod_chip_style
        tap_action:
          action: navigate
          navigation_path: /config/areas/area/icehouse

      - type: template
        entity: binary_sensor.entry_room_status
        icon: mdi:hospital
        icon_color: "{{ 'disabled' if is_state(entity, 'off') else 'red' }}"
        card_mod: *card_mod_chip_style
        hold_action:
          action: more-info
        tap_action: none
