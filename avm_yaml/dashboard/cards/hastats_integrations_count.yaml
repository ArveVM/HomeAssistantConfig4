# https://github.com/ArveVM/HomeAssistantConfig4/blob/master/avm_yaml/packages/solutions/hastats.md

type: glance
title: HA integration - count
entities:
  # Total:
  - entity: sensor.hastats_integrations_count
    name: total
    hold_action: more_info
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content:
            type: vertical-stack
            cards:
              - type: custom:history-explorer-card
                cardName: 5a37dc34-9043-4090-9b65-b4acd8262ff0
                defaultTimeRange: 6o
                header: hide
                statistics:
                  enabled: true
                  mode: mean
                  period: hour
                uiLayout:
                  toolbar: top
                  selector: hide
                graphs:
                  - type: line
                    options:
                      interval: daily
                    entities:
                      - entity: sensor.hastats_integrations_count
                        name: Integrations count
                        lineMode: curves

              - type: statistics-graph
                title: Daily development
                chart_type: bar
                period: day
                days_to_show: 365
                entities:
                  - entity: sensor.hastats_integrations_count
                    name: "max total/days"
                stat_types:
                  - max

              - type: statistics-graph
                title: Monthly development
                chart_type: bar
                period: month
                days_to_show: 36
                entities:
                  - entity: sensor.hastats_integrations_count
                    name: "max total/months"
                stat_types:
                  - max

              - type: markdown
                content: |
                  Integrations sort by last startup-time:
                    {% set ns = namespace(count = 0) %}
                    {% for attr in states.sensor.start_time.attributes %}
                    {%- if not attr=="friendly_name" 
                        and not attr=="unit_of_measurement"     
                        and not attr=="icon" -%}
                    {%- set ns.count = ns.count+1 %}
                    #{{ ns.count }} - {{attr}} {{states.sensor.start_time.attributes [attr] }}
                    {%- endif %}
                    {%- endfor %}
                  Total count: {{ns.count}}
