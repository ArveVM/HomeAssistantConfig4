# room card, inspiration from 'rhysb Rhys' https://community.home-assistant.io/t/mushroom-cards-build-a-beautiful-dashboard-easily/388590/1157

type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Livingroom
    secondary: >-
      {{states('sensor.livingroom_netatmo_temperature')}}Â°C -
      {{states('sensor.livingroom_netatmo_humidity') | int}}%
    icon: mdi:sofa
    entity: light.livingroom_lights_z2m
    tap_action:
      action: navigate
      navigation_path: Livingroom
    hold_action:
      action: toggle
    icon_color: "{{ 'orange' if is_state(entity, 'on') else 'disabled' }}"
    fill_container: true
    layout: horizontal
    multiline_secondary: false
    card_mod:
      style: |
        :host([dark-mode]) {
          background: rgba(var(--rgb-primary-background-color), 0.2);
        } 
        :host {
          background: rgba(var(--rgb-primary-text-color), 0.025);
        }
  - type: custom:mushroom-chips-card
    chips:
      - type: action
        icon_color: yellow
        icon: mdi:lightbulb
        tap_action:
          action: call-service
          service: light.toggle
          data: {}
          target:
            entity_id: light.livingroom_light_lounge
      - type: action
        icon_color: yellow
        icon: mdi:lightbulb
        tap_action:
          action: call-service
          service: light.toggle
          data: {}
          target:
            entity_id: light.livingroom_switch1
      - type: action
        icon_color: yellow
        icon: mdi:led-strip-variant
        tap_action:
          action: call-service
          service: light.toggle
          data: {}
          target:
            entity_id: light.livingroom_light_windowstrip
      - type: template
        icon_color: red
        icon: mdi:door
        card_mod:
          style: |
            ha-card {
              animation: blink 1s linear infinite;
            }
            @keyframes blink {
              50% {opacity: 0;}
            }
      - type: conditional
        conditions:
          - entity: binary_sensor.master_bedroom_motion_occupancy
            state: "on"
        chip:
          type: template
          icon_color: disabled
          icon: mdi:motion-sensor
      - type: conditional
        conditions:
          - entity: climate.bedroom_air_conditioner
            state_not: "off"
        chip:
          type: template
          icon_color: disabled
          entity: climate.bedroom_air_conditioner
          icon: |-
            {% if is_state(entity, 'heat_cool') %}
              mdi:sync 
            {% elif is_state(entity, 'heat') %}
              mdi:fire
            {% elif is_state(entity, 'cool') %}
              mdi:snowflake
            {% elif is_state(entity, 'dry') %}
              mdi:water-percent
            {% elif is_state(entity, 'fan_only') %}
              mdi:fan
            {% else %}
              mdi:air-conditioner
            {% endif %}
          card_mod:
            style: |
              @keyframes rotation {
                0% {
                  transform: rotate(0deg);
                }
                100% {
                  transform: rotate(360deg);
                }
              }
              ha-card {
                animation: rotation linear infinite;
                {% if is_state(config.entity, 'fan_only') %}
                   animation-duration: 2s;
                {% endif %}
              }
      - type: conditional
        conditions:
          - entity: binary_sensor.master_bedroom_deck_door_contact
            state: "on"
        chip:
          type: template
          icon_color: disabled
          icon: mdi:door-open
      - type: conditional
        conditions:
          - entity: group.master_bedroom_windows
            state: "on"
        chip:
          type: template
          icon_color: disabled
          icon: mdi:window-open
    alignment: end
    card_mod:
      style: |
        ha-card {
          --chip-box-shadow: none;
          --chip-background: none;
          --chip-spacing: 0;
        }
card_mod:
  style: |
    ha-card {
      height: 102px;
      {% if is_state('light.livingroom_lights_z2m', 'on') %}
         background: rgba(255, 152, 0, 0.1);
      {% endif %}
    }
