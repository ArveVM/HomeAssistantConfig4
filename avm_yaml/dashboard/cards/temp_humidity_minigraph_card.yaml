type: custom:stack-in-card
cards:
  - type: grid
    square: false
    columns: 3
    cards:
      - type: custom:mushroom-entity-card
        entity: {{ entity }}
        primary_info: state
        secondary_info: name
        name: Temperature
        icon_color: green
      - type: custom:mushroom-entity-card
        entity: sensor.house_average_temperature
        primary_info: state
        secondary_info: name
        name: Compare average
        icon_color: orange
      - type: custom:mushroom-entity-card
        entity: {{ humidity_entity }}
        primary_info: state
        secondary_info: name
        name: Humidity
        icon_color: blue
  - type: custom:mini-graph-card
    entities:
      - entity: {{ entity }}
        name: Temprature
        color: "#00bb33"
      - entity: sensor.house_average_temperature
        name: Temprature
        color: orange
      - entity: {{ humidity_entity }}
        name: Humidity
        color: "#2196f3"
        y_axis: secondary
    hours_to_show: 24
    line_width: 3
    font_size: 50
    animate: true
    show:
      name: false
      icon: false
      state: false
      legend: false
      fill: fade
