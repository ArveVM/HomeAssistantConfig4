

# ArveVM; config to keep dashboards on UI, but enable the yaml-dashboards as well

# Dashboards in UI:                 https://www.home-assistant.io/dashboards/
# combine UI and yaml-dashboards;   https://www.home-assistant.io/dashboards/dashboards/

# used everything-smart-home tutorial for setup of Minimalist UI (which is stored in AVM_yaml/dashboard)




lovelace:
  # AVM; first enable the continous usage of the UI dashboards with "secret storage" :)
  mode: storage

  # then add yaml dashboards
  # AVM; make note of the requirement for a '-' in the 'dashboard-definition' - or you will get the error; 
  #        Invalid config for [lovelace]: Url path needs to contain a hyphen (-) for dictionary value when checking configuration
  dashboards:

    minimalist-mobile1:
      mode: yaml
      title: Mobile
      icon: mdi:flower
      show_in_sidebar: true
      filename: avm_yaml/dashboard/dashboard_mobile.yaml

